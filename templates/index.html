<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add your custom CSS here -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            transition: background-color 0.3s ease;
        }

        /* Navbar styling */
        .navbar {
            background-color: #343a40; /* Dark navbar */
            color: white;
            transition: background-color 0.3s ease;
        }

        .nav-link {
            display: block;
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out;
        }
        /* Header styling */
        .header {
            background-image: url('your-background-image.jpg');
            background-size: cover;
            text-align: center;
            padding: 100px 0;
        }

        .header h1 {
            font-size: 50px;
            color: #6d757d;
        }

        /* Card styling */
        .card {
            background-color: #ffffff; /* White cards */
            border: 1px solid #dee2e6; /* Light gray border */
            margin: 20px;
        }

        .card img {
            max-height: 200px;
            object-fit: cover;
        }

        /* Text styling */
        .text-title {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .text-author {
            font-size: 18px;
            color: black;
        }

        .text-meta {
            font-size: 16px;
            color: #6c757d; /* Gray text */
        }

        /* Night mode styles */
        .night-mode {
            background-color: #0d1117; /* Dark background color */
            color: white;
        }

        .navbar-brand {
            padding-top: 0.3125rem;
            padding-bottom: 0.3125rem;
            margin-right: 1rem;
            font-size: 1.25rem;
            text-decoration: none;
            color: white;
            white-space: nowrap;
        }

        /* Bulb icon styling */
        .bulb-icon {
            font-size: 24px;
        }

        /* Centered nav buttons */
        .navbar-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        /* Move the night mode button to the right */
        .night-mode-button {
            margin-left: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Book Recommendation System</a>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
            </ul>
        </div>
        <button id="nightModeToggle" class="btn btn-sm btn-secondary night-mode-button">
            <i class="fas fa-lightbulb bulb-icon"></i>Night Mode
        </button>
    </div>
</nav>

<div class="header">
    <h1 class="top">Top 20 Books</h1>
</div>

<div class="container">
    <div class="row">
        {% for i in range(book_name|length) %}
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                    <div class="card-body">
                        <h2 class="text-title">{{ book_name[i] }}</h2>
                        <p class="text-author">{{ author[i] }}</p>
                        <p class="text-meta">Votes: {{ votes[i] }}</p>
                        <p class="text-meta">Rating: {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    const nightModeToggle = document.getElementById('nightModeToggle');
    const body = document.body;
    const navbar = document.querySelector('.navbar');
    const header = document.querySelector('.header h1');

    nightModeToggle.addEventListener('click', () => {
        body.classList.toggle('night-mode');
        navbar.classList.toggle('night-mode');
        header.classList.toggle('night-mode');
    });
</script>

</body>
</html>
