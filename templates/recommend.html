<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
        background-color: #0d1117; /* Dark background color */
        color: white;
    }

    /* Navbar styling */
    .navbar {
        background-color: #343a40; /* Dark navbar */
        color: white;
    }

    .navbar-brand {
        padding-top: 0.3125rem;
        padding-bottom: 0.3125rem;
        margin-right: 1rem;
        font-size: 1.25rem;
        text-decoration: none;
        color: white;
        white-space: nowrap;
    }

    .nav-link {
        display: block;
        padding: 0.5rem 1rem;
        color: white;
        text-decoration: none;
    }

    /* Header styling */
    .header {
        background-image: url('your-background-image.jpg');
        background-size: cover;
        text-align: center;
        padding: 100px 0;
    }

    .header h1 {
        font-size: 50px;
        color: #6d757d;
    }

    /* Form styling */
    .form-control {
        background-color: #343a40;
        color: white;
    }

    /* Card styling */
    .card {
        background-color: #ffffff; /* White cards */
        border: 1px solid #dee2e6; /* Light gray border */
        margin: 20px;
    }

    .card img {
        max-height: 200px;
        object-fit: cover;
    }

    /* Text styling */
    .text-white {
        color: white;
    }
    .text-black {
        color: black;
    }
    /* Centered form and cards */
    .container {
        max-width: 960px;
    }
</style>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Book Recommendation System</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommend</a>
            </li>
            
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size: 50px">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>

        {% if data %}
        {% for i in data %}
        <div class="col-md-3" style="margin-top: 50px">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{i[2]}}">
                    <p class="text-black">{{i[0]}}</p>
                    <h4 class="text-black">{{i[1]}}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>

</body>
</html>
